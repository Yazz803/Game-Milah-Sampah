<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<!-- 开始界面 -->
		<div class="container zsk">
			<div class="left">
				<div onclick="showLJ(1)">Dapat Didaur Ulang</div>
				<div onclick="showLJ(0)">Sampah Dapur</div>
				<div onclick="showLJ(2)">Limbah Berbahaya</div>
				<div onclick="showLJ(3)">Sampah Lainnya</div>
			</div>
			<div class="right">
				<div class="title">Pengenalan Sampah</div>
				<div class="cont"></div>
				<a href="index.html" class="back">Kembali</a>
			</div>
		</div>

		<script>
			var lj = [{
					name: 'Pengenalan limbah dapur',
					desc: 'Sampah dapur merupakan salah satu jenis sampah organik, yang dapat dibedakan menjadi sampah dapur matang dan sampah dapur mentah. Sampah dapur yang dimasak meliputi sisa makanan, sisa makanan, dan daun sayuran; sampah dapur mentah meliputi kulit buah, kulit telur, ampas teh, tulang, dan kerang, yang umumnya mengacu pada bahan mentah dan produk jadi atau residu yang digunakan dalam kehidupan keluarga dan makanan .',
					img:['./img/cy/26.png','./img/cy/27.png','./img/cy/28.png','./img/cy/29.png','./img/cy/30.png']
				},
				{
					name: 'Pengantar Sampah Daur Ulang',
					desc: 'Daur ulang mengacu pada limbah domestik yang cocok untuk daur ulang dan pemanfaatan sumber daya. Jenis utama daur ulang meliputi: limbah kertas, limbah plastik, limbah logam, limbah kemasan, limbah tekstil, limbah produk listrik dan elektronik, limbah kaca, limbah kertas, kemasan komposit plastik dan aluminium, dll.',
					img:['./img/khs/13.png','./img/khs/14.png','./img/khs/15.png','./img/khs/16.png','./img/khs/17.png']
				},
				{
					name: 'Limbah Berbahaya',
					desc: 'Limbah berbahaya mengacu pada limbah rumah tangga yang menyebabkan bahaya langsung atau potensial terhadap kesehatan manusia atau lingkungan alam. Limbah B3 yang umum antara lain limbah tabung lampu, limbah cat, pestisida, limbah kosmetik, obat kadaluarsa, limbah aki, limbah bola lampu, limbah termometer air perak, dll. Limbah B3 harus dibuang secara aman sesuai dengan cara khusus dan benar.',
					img:['./img/yh/13.png','./img/yh/14.png','./img/yh/11.png','./img/yh/6.png','./img/yh/7.png']
				},
				{
					name: 'Sampah Lainnya',
					desc: 'Sampah lain mengacu pada sampah dengan bahaya yang relatif kecil dan tidak ada nilai untuk digunakan kembali, seperti limbah konstruksi dan limbah rumah tangga, yang umumnya dibuang ke TPA, pembakaran, dan pembusukan sanitasi. Sampah lainnya adalah jenis sampah sisa daur ulang, sampah dapur, dan sampah berbahaya.',
					img:['./img/bkhs/3.png','./img/bkhs/4.png','./img/bkhs/5.png','./img/bkhs/6.png','./img/bkhs/7.png']
				}
			]

			function showLJ(n){
				let imgs=lj[n].img.map(item=>{
					return '<img src="'+item+'" />'
				}).join('')
				document.getElementsByClassName('title')[0].innerHTML = lj[n].name
				document.getElementsByClassName('cont')[0].innerHTML = lj[n].desc+'<div class="case">'+imgs+'</div>'
			}
			showLJ(1)
		</script>
	</body>
</html>
